<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4 text-primary fw-bold">üë©‚Äçüè´ Faculty Details</h2>

    {% if faculty_data %}
    <table class="table table-striped table-bordered shadow-sm">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Department</th>
        </tr>
      </thead>
      <tbody>
        {% for f in faculty_data %}
        <tr>
          <td>{{ f.faculty_id }}</td>
          <td>{{ f.name }}</td>
          <td>{{ f.dept }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="text-end mt-3">
      <a href="/export_faculty_pdf" class="btn btn-success">
        <i class="bi bi-file-earmark-pdf"></i> Export to PDF
      </a>
    </div>
    {% else %}
      <div class="alert alert-warning">No faculty records found!</div>
    {% endif %}
  </div>
</body>
</html>
