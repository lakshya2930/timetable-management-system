<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width:400px;">
      <h3 class="text-center text-primary mb-3">✏️ Edit Course</h3>
      <form method="POST">
        <input type="text" class="form-control mb-3" name="course_name" value="{{ record.course_name }}" required>
        <input type="number" class="form-control mb-3" name="faculty_id" value="{{ record.faculty_id }}" required>
        <button type="submit" class="btn btn-primary w-100">Update Course</button>
      </form>
      <a href="/view_database" class="btn btn-link mt-3">⬅ Back to Database</a>
    </div>
  </div>
</body>
</html>
