<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f6f9; }
    .form-card {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .btn-info {
      background-color: #0dcaf0;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-info:hover {
      background-color: #0bbad6;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(13,202,240,0.3);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">ðŸ“… Time Table Management</a>
    </div>
  </nav>

  <div class="form-card">
    <h3 class="text-center text-info mb-4 fw-bold">ðŸ“˜ Add Course</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Course Name</label>
        <input type="text" class="form-control" name="course_name" placeholder="Enter course name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Assign Faculty</label>
        <select class="form-select" name="faculty_id" required>
          <option value="">-- Select Faculty --</option>
          {% for faculty in faculty_list %}
            <option value="{{ faculty.faculty_id }}">{{ faculty.name }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-info w-100 text-white">Add Course</button>
    </form>
  </div>
</body>
</html>
