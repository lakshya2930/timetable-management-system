<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Timetable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f3f7ff, #e9effd);
      font-family: 'Segoe UI', sans-serif;
    }
    .form-card {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      border-radius: 14px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.15);
      padding: 35px;
    }
    .btn-warning {
      border: none;
      color: #212529;
      transition: all 0.3s ease;
    }
    .btn-warning:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255,193,7,0.4);
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
    }
    .navbar {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body>
  <!-- Navbar with Back Button -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold" href="/">ðŸ“… Time Table Management</a>
      <a href="/" class="btn btn-outline-light btn-sm">ðŸ”™ Back to Home</a>
    </div>
  </nav>

  <div class="form-card">
    <h3 class="text-center text-warning mb-4 fw-bold">ðŸ•’ Add Timetable</h3>
    <form method="POST">

      <!-- Select Course -->
      <div class="mb-3">
        <label class="form-label">Select Course</label>
        <select class="form-select" name="course_id" id="courseSelect" required>
          <option value="">-- Select Course --</option>
          {% for course in course_list %}
            <option value="{{ course.course_id }}">{{ course.course_name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Select Faculty -->
      <div class="mb-3">
        <label class="form-label">Select Faculty</label>
        <select class="form-select" name="faculty_id" id="facultySelect" required>
          <option value="">-- Select Faculty --</option>
          {% for faculty in faculty_list %}
            <option value="{{ faculty.faculty_id }}">{{ faculty.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Day -->
      <div class="mb-3">
        <label class="form-label">Day</label>
        <input type="text" class="form-control" name="day" placeholder="Enter day (e.g. Monday)" required>
      </div>

      <!-- Start Time -->
      <div class="mb-3">
        <label class="form-label">Start Time</label>
        <input type="time" class="form-control" name="start_time" required>
      </div>

      <!-- End Time -->
      <div class="mb-3">
        <label class="form-label">End Time</label>
        <input type="time" class="form-control" name="end_time" required>
      </div>

      <div class="d-flex justify-content-between">
        <a href="/view_timetable" class="btn btn-secondary w-50 me-2">ðŸ”™ Back</a>
        <button type="submit" class="btn btn-warning w-50 fw-bold">Add Timetable</button>
      </div>
    </form>
  </div>

  <!-- Auto-select faculty if course already has one -->
  <script>
    const courseFacultyMap = JSON.parse('{{ course_list|tojson|safe }}');
    document.addEventListener("DOMContentLoaded", () => {
      const courseSelect = document.getElementById("courseSelect");
      const facultySelect = document.getElementById("facultySelect");

      courseSelect.addEventListener("change", () => {
        const selectedCourse = courseFacultyMap.find(c => c.course_id == courseSelect.value);
        if (selectedCourse && selectedCourse.faculty_id) {
          facultySelect.value = selectedCourse.faculty_id;
        }
      });
    });
  </script>

</body>
</html>
